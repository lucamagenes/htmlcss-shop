<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzando</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
    
        <div class="products clearfix">
            <div class="product col">
                <img class="foto_1" src="./img/1.webp" alt="modello che indossa una maglietta Levi's bianca con scritta logo sul petto">
                <img class="foto_2" src="./img/1b.webp" alt="">
                <div class="etichette">

                    <div class="discount">-50%</div>
                    <div class="sostenibility">Sostenibilità</div>
                </div>
                <div class="like">&hearts;</div>
                <div class="brand">Levi's</div>
                <div class="capo">RELAXED FIT TEE UNISEX</div>
                <div class="price">
                    <span class="new">14,99&euro;</span>
                    <span class="old">29,99&euro;</span>
                </div>
            </div>

            <div class="product col">
                <img class="foto_1" src="./img/2.webp"
                    alt="modella che indossa una maglietta Guess bianca con scritta logo sul petto">
                <img class="foto_2" src="./img/2b.webp" alt="">
                <div class="etichette">

                    <div class="discount">-30%</div>
                </div>
                <div class="like">&hearts;</div>
                <div class="brand">Guess</div>
                <div class="capo">ROSES TEE</div>
                <div class="price">
                    <span class="new">20,99&euro;</span>
                    <span class="old">29,99&euro;</span>
                </div>
            </div>

            <div class="product col">
                <img class="foto_1" src="./img/3.webp"
                    alt="modella che indossa giacca e pantaloni verde pastello">
                <img class="foto_2" src="./img/3b.webp" alt="">
                <div class="etichette">

                    <div class="discount">-30%</div>
                </div>
                <div class="like">&hearts;</div>
                <div class="brand">Come Zucchero Filato</div>
                <div class="capo">Voglia di colori pastello</div>
                <div class="price">
                    <span class="new">129,99&euro;</span>
                </div>
            </div>

            <div class="product col">
                <img class="foto_1" src="./img/4.webp"
                    alt="modello che indossa una maglietta Levi's bianca con scritta logo sul petto">
                <img class="foto_2" src="./img/4b.webp" alt="">
                <div class="etichette">

                    <div class="discount">-50%</div>
                    <div class="sostenibility">Sostenibilità</div>
                </div>
                <div class="like">&hearts;</div>
                <div class="brand">Levi's</div>
                <div class="capo">TEE UNISEX</div>
                <div class="price">
                    <span class="new">14,90&euro;</span>
                    <span class="old">29,99&euro;</span>
                </div>
            </div>

            <div class="product col">
                <img class="foto_1" src="./img/5.webp"
                    alt="modella che indossa un abito lungo elegante color carne">
                <img class="foto_2" src="./img/5b.webp" alt="">
                <div class="like">&hearts;</div>
                <div class="brand">Maya Deluxe</div>
                <div class="capo">STRIPE BODICE</div>
                <div class="price">
                    <span class="new">99,90&euro;</span>
                </div>
            </div>

            <div class="product col">
                <img class="foto_1" src="./img/6.webp"
                    alt="modella che indossa un maglione nero a maniche lunghe">
                <img class="foto_2" src="./img/6b.webp" alt="">
                <div class="etichette">

                    <div class="sostenibility">Sostenibilità</div>
                </div>
                <div class="like">&hearts;</div>
                <div class="brand">Esprit</div>
                <div class="capo">Maglione - Black</div>
                <div class="price">
                    <span class="new">29,90&euro;</span>
                </div>
            </div>
        
        </div>

    </div>

    
</body>
</html>
